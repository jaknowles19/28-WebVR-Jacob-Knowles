<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  
</head>

<body>

  <a-scene>
    <a-plane id="floor" position="0 0 -37" rotation="-90 0 0" width="80" height="80" src="wood.jpg"></a-plane>

    <a-plane id="backwall" position="0 5 -72" rotation="0 0 0" width="80" height="10" src="wood.jpg"></a-plane>

    <a-plane id="leftwall2" position="-40 5 -38" rotation="0 -90 0" width="82" height="10" src="wood.jpg"></a-plane>

    <a-plane id="doorRight2" position="1.75 5 -7.5" rotation="180 0 0" width="1.5" height="10" src="neonlines.jpg"></a-plane>
    <a-plane id="doorCurveLeft" position="-1.8 5 -6.8" rotation="0 45 0" width="2" height="10" src="neonlines.jpg"></a-plane>
    <a-plane id="doorCurveRight" position="1.8 5 -6.8" rotation="0 -45 0" width="2" height="10" src="neonlines.jpg"></a-plane>
